<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicación Flask{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">Mi App Flask</h1>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{{ url_for('home') }}" class="nav-link">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('about') }}" class="nav-link">Acerca de</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('mostrar_formulario') }}" class="nav-link">Formulario</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('estadisticas') }}" class="nav-link">Estadísticas</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 Mi Aplicación Flask. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
